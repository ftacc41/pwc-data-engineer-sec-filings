services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: fastapi_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      TYPESENSE_HOST: typesense # This is correct for container-to-container
      TYPESENSE_API_KEY: xyz
      API_USERNAME: admin
      API_PASSWORD: supersecret
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/api

  typesense:
    image: typesense/typesense:0.25.2 # The new, stable version
    container_name: typesense
    ports:
      - "8108:8108"
    volumes:
      - ./typesense-data-local:/data
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: xyz
      # No experimental flag needed anymore
